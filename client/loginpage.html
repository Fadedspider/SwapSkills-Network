<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap Networks - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #007bff, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }
    .nav-buttons a {
      padding: 0.6rem 1.2rem;
      border: 2px solid #007bff;
      border-radius: 50px;
      color: #007bff;
      text-decoration: none;
      transition: 0.3s;
    }
    .nav-buttons a:hover {
      background: #007bff;
      color: white;
    }
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 120px 2rem 2rem;
      min-height: 100vh;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 38px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .login-btn {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error-message {
      color: red;
      font-size: 0.85rem;
      display: none;
    }
    .success-message {
      color: green;
      font-size: 0.85rem;
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <a href="#" class="logo">SkillSwap Networks</a>
    <div class="nav-buttons">
      <a href="profile.html">Home</a>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome</h1>
        <p>Sign in to your SkillSwap Networks account</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-input" required>
          <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div style="position:relative;">
            <input type="password" id="password" class="form-input" required>
            <button type="button" class="password-toggle" id="passwordToggle">Show</button>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>
        <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="generalError"></div>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://vaqytztdyddmjurvdcnr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhcXl0enRkeWRkbWp1cnZkY25yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyOTcxMjMsImV4cCI6MjA2Nzg3MzEyM30.HulF-xChijgYKXMqDhWTiDrHhIWLpBbDLIJGO7tX29M';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');

    function showError(id, message) {
      const el = document.getElementById(id);
      el.textContent = message;
      el.style.display = 'block';
    }
    function hideError(id) {
      document.getElementById(id).style.display = 'none';
    }
    function showSuccess(message) {
      const el = document.getElementById('successMessage');
      el.textContent = message;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 3000);
    }

    passwordToggle.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      passwordToggle.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError('emailError');
      hideError('passwordError');
      hideError('generalError');

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email.includes('@')) {
        showError('emailError', 'Enter a valid email');
        return;
      }
      if (password.length < 6) {
        showError('passwordError', 'Password must be at least 6 characters');
        return;
      }

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          showError('generalError', error.message);
        } else {
          showSuccess('Login successful! Redirecting...');
          setTimeout(() => window.location.href = 'profile.html', 1500);
        }
      } catch (err) {
        showError('generalError', 'Unexpected error. Please try again.');
      }
    });
  </script>
</body>
</html>
